
<h2>{{estudante.name | uppercase}} Details</h2>
<div><span>id: </span>{{estudante.id}}</div>
<div>
    <label for="name">Estudante name: </label>
    <input id="name" [(ngModel)]="estudante.name" placeholder="name">
</div>

<h2>Lista de Estudantes</h2>
<ul class="Estudantes">
  <li *ngFor="lista de Estudantes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
